<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #B3E5FC, #E1F5FE);
            min-height: 100vh;
            transition: background 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            body {
                background: linear-gradient(to bottom, #81D4FA, #B3E5FC); /* Darker gradient for smaller screens */
            }
        }

        @media (max-width: 480px) {
            body {
                background: linear-gradient(to bottom, #4FC3F7, #81D4FA); /* Even darker gradient for mobile screens */
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script>
        fetch("navbar_tenant.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <!-- Ensure User is Logged In -->
    <script type="module">
        import { checkAuth } from "../js/auth.js";
        checkAuth();
    </script>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">ðŸ’° Your Bills</h2>

        <!-- Billing History -->
        <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">ðŸ“œ Billing History</h3>
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700">
                            <th class="p-3 text-left">Amount</th>
                            <th class="p-3 text-left">Due Date</th>
                            <th class="p-3 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody id="billHistoryTable" class="bg-white divide-y divide-gray-300">
                        <tr>
                            <td class="p-3 text-gray-600" colspan="3">Loading billing history...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Import Billing.js -->
    <script type="module" src="../js/billing.js"></script>

</body>
</html>
