<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #B3E5FC, #E1F5FE);
            min-height: 100vh;
            transition: background 0.3s ease-in-out;
        }
    
        @media (max-width: 768px) {
            body {
                background: linear-gradient(to bottom, #81D4FA, #B3E5FC); /* Darker gradient for smaller screens */
            }
        }
    
        @media (max-width: 480px) {
            body {
                background: linear-gradient(to bottom, #4FC3F7, #81D4FA); /* Even darker gradient for mobile screens */
            }
        }
    </style>
    
</head>
<body class="bg-blue-500 min-h-screen flex flex-col items-center justify-center">

    <!-- Ensure User is Logged In -->
    <script type="module">
        import { checkAuth } from "../js/auth.js";
        checkAuth();
    </script>

    <!-- Profile Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">ðŸ‘¤ User Profile</h2>
        <p class="text-gray-500 mb-6">View and update your profile information</p>

        <form id="profileForm" class="flex flex-col gap-4">
            <div class="flex gap-4">
                <input type="text" id="firstName" placeholder="First Name" 
                    class="p-3 border rounded bg-gray-100 w-1/2">
                <input type="text" id="lastName" placeholder="Last Name" 
                    class="p-3 border rounded bg-gray-100 w-1/2">
            </div>
            <input type="email" id="email" disabled 
                class="p-3 border rounded bg-gray-100">
            <input type="text" id="phone" placeholder="Phone Number" 
                class="p-3 border rounded">
            <input type="text" id="address" placeholder="Address" 
                class="p-3 border rounded">
            <textarea id="bio" placeholder="Short Bio" rows="3"
                class="p-3 border rounded resize-none"></textarea>

            <button type="submit" id="updateBtn"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                Update Profile
            </button>

            <!-- Button to return to dashboard without making any changes -->
            <button type="button" id="returnDashboardBtn" 
                class="mt-4 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                Return to Dashboard
            </button>
        </form>
    </div>

    <script type="module" src="../js/profile.js"></script>

</body>
</html>
