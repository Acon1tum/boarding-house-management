<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100">

    <script type="module">
        import { checkAuth } from "../js/auth.js";
        const user = checkAuth();
        if (user.role !== "landlord") {
            window.location.href = "login.html";
        }
    </script>

    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <h2 class="text-2xl font-bold mb-4">Tenant Management</h2>

    <!-- Search & Filter -->
    <div class="mb-6 flex gap-4">
        <input type="text" id="searchInput" placeholder="Search by Name or Email" class="p-2 border rounded">
        <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
        <button id="resetBtn" class="bg-gray-500 text-white px-4 py-2 rounded">Reset</button>
    </div>

    <!-- Tenant List -->
    <table class="w-full bg-white shadow-md rounded-lg">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-2">Name</th>
                <th class="p-2">Email</th>
                <th class="p-2">Actions</th>
            </tr>
        </thead>
        <tbody id="tenantList"></tbody>
    </table>

    <button id="createTenantBtn" class="bg-green-500 text-white px-4 py-2 mt-4 rounded">Add Tenant</button>

    <!-- Modal for Adding/Editing Tenant -->
    <div id="tenantModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h3 class="text-xl font-bold mb-4" id="modalTitle">Add Tenant</h3>
            <input type="hidden" id="tenantId">
            <input type="text" id="tenantFirstName" placeholder="First Name" class="w-full p-2 border rounded mb-2">
            <input type="text" id="tenantLastName" placeholder="Last Name" class="w-full p-2 border rounded mb-2">
            <input type="email" id="tenantEmail" placeholder="Email" class="w-full p-2 border rounded mb-2">
            <input type="password" id="tenantPassword" placeholder="Password (Leave blank to keep current password)" class="w-full p-2 border rounded mb-4">
            <div class="flex justify-end">
                <button id="cancelModalBtn" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
                <button id="saveTenantBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/userManagement.js"></script>
</body>
</html>
