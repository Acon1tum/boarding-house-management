
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Ensure User is Logged In -->
    <script type="module">
        import { checkAuth } from "../js/auth.js";
        const user = checkAuth();
        if (user.role !== "landlord") {
            window.location.href = "login.html";
        }
    </script>

    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script>
        fetch("navbar_landlord.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">ðŸ’° Billing Management</h2>

        <!-- Search and Add Bill -->
        <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200 flex justify-between items-center mb-6">
            <input type="text" id="searchInput" placeholder="ðŸ” Search Tenant by Name or Email"
                class="p-2 border rounded w-full sm:w-2/3 focus:ring-2 focus:ring-blue-400">
            <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Search
            </button>
            <button id="resetBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
                Reset
            </button>
            <button id="addBillBtn" class="bg-green-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-green-600 transition">
                âž• Add Bill
            </button>
        </div>

        <!-- Billing List -->
        <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
            <h3 class="text-lg font-semibold text-gray-700 mb-3">ðŸ“‹ List of Bills</h3>
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700">
                            <th class="p-3 text-left">Tenant</th>
                            <th class="p-3 text-left">Amount</th>
                            <th class="p-3 text-left">Due Date</th>
                            <th class="p-3 text-left">Status</th>
                            <th class="p-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="billList" class="bg-white divide-y divide-gray-300"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal for Adding/Editing Bill -->
    <div id="billModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h3 class="text-xl font-bold mb-4" id="modalTitle">âž• Add Bill</h3>
            <input type="hidden" id="billId">
            <select id="tenantSelect" class="w-full p-2 border rounded mb-2">
                <!-- Tenants will be populated dynamically -->
            </select>
            <input type="number" id="billAmount" placeholder="Amount" class="w-full p-2 border rounded mb-2">
            <input type="date" id="billDueDate" class="w-full p-2 border rounded mb-2">
            <select id="billStatus" class="w-full p-2 border rounded mb-4">
                <option value="pending">Pending</option>
                <option value="paid">Paid</option>
                <option value="overdue">Overdue</option>
            </select>
            <div class="flex justify-end gap-2">
                <button id="cancelModalBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
                    Cancel
                </button>
                <button id="saveBillBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                    Save
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/billingManagement.js"></script>
</body>
</html>
