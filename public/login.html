<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script> <!-- Iconify Library -->
    <style>
        body {
            background: linear-gradient(to bottom, #B3E5FC, #E1F5FE);
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-image {
            background-color: transparent !important;
            mix-blend-mode: multiply;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body class="h-screen flex">

    <!-- Left Side with Wavy Background -->
    <div class="hidden md:block w-1/2 h-full bg-cover bg-left" style="background-image: url('/assets/wave.png');"></div>

    <!-- Right Side with Login Form -->
    <div class="w-full md:w-1/2 flex justify-center items-center px-8 md:pr-16">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-black">
            <!-- Logo inside form -->
            <div class="logo-container w-32 mx-auto mb-4">
                <img src="/assets/logo.png" alt="Logo" class="logo-image w-full h-auto">
            </div>

            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            
            <form id="loginForm" class="flex flex-col gap-4">
                <input type="email" id="email" placeholder="Email" required class="p-3 px-4 border rounded-full">

                <!-- Password Input with Toggle -->
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required class="p-3 px-4 border rounded-full w-full">
                    <span class="toggle-password">
                        <span class="iconify" data-icon="mdi:eye-off" id="toggleIcon"></span>
                    </span>
                </div>

                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition-colors">Login</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? 
                <button id="signupRedirect" class="text-blue-500 hover:underline">Sign Up</button>
            </p>
        </div>
    </div>

    <script type="module" src="../js/auth.js"></script>
    <script>
        document.getElementById("signupRedirect").addEventListener("click", () => {
            window.location.href = "signup.html";
        });

        // Password Visibility Toggle
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        document.querySelector(".toggle-password").addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.setAttribute("data-icon", "mdi:eye");
            } else {
                passwordInput.type = "password";
                toggleIcon.setAttribute("data-icon", "mdi:eye-off");
            }
        });
    </script>

</body>
</html>
