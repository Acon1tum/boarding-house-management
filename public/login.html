<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">

    <script type="module">
        import { preventAuthPages } from "../js/auth.js";
        preventAuthPages(); // Redirect if already logged in
    </script>

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form id="loginForm" class="flex flex-col gap-4">
            <input type="email" id="email" placeholder="Email" required class="p-2 border rounded">
            <input type="password" id="password" placeholder="Password" required class="p-2 border rounded">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? 
            <button id="signupRedirect" class="text-blue-500 hover:underline">Sign Up</button>
        </p>
    </div>

    <script type="module" src="../js/auth.js"></script>
    <script>
        document.getElementById("signupRedirect").addEventListener("click", () => {
            window.location.href = "signup.html";
        });
    </script>

</body>
</html>
