<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Ensure User is Logged In -->
    <script type="module">
        import { checkAuth } from "../js/auth.js";
        checkAuth();
    </script>

    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script>
        fetch("navbar_tenant.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <!-- Dashboard Content -->
    <main class="flex-grow container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">ğŸ  Tenant Dashboard</h2>

            <!-- Quick Actions (Moved to Top-Right) -->
            <div class="flex gap-4">
                <a href="booking.html" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition">
                    ğŸ“… Book a Room
                </a>
                <a href="billing.html" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-600 transition">
                    ğŸ§¾ View Billing
                </a>
            </div>
        </div>

        <!-- Grid Layout for Dashboard Sections -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Room Booking Status (No "Book Now" Button) -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">ğŸ“Œ Room Booking Status</h3>
                <div id="roomStatus" class="text-gray-600">Loading...</div>
            </div>

            <!-- Billing Notifications -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">ğŸ’° Billing Notifications</h3>
                <div id="billingNotifications" class="text-gray-600">Loading...</div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">ğŸš« Cancel Room</h3>
                <p class="text-gray-600 mb-4">Request to cancel your current room booking.</p>
                <a href="cancelRoom.html" class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-600 transition">
                    ğŸš« Cancel Room
                </a>
            </div>
        </div>
    </main>

    <script type="module" src="../js/tenantDashboard.js"></script>
</body>
</html>
