<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #B3E5FC, #E1F5FE);
            min-height: 100vh;
            transition: background 0.3s ease-in-out;
        }
    
        @media (max-width: 768px) {
            body {
                background: linear-gradient(to bottom, #81D4FA, #B3E5FC); /* Darker gradient for smaller screens */
            }
        }
    
        @media (max-width: 480px) {
            body {
                background: linear-gradient(to bottom, #4FC3F7, #81D4FA); /* Even darker gradient for mobile screens */
            }
        }
    </style>
    
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Ensure User is Logged In -->
    <script type="module">
        import { checkAuth } from "../js/auth.js";
        checkAuth();
    </script>

    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script>
        fetch("navbar_tenant.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <!-- Dashboard Content -->
    <main class="flex-grow container mx-auto p-6">
        <!-- Welcome Section -->
        <div id="welcomeSection" class="bg-white rounded-xl shadow-md border border-gray-200 mb-8 px-8 py-6 flex flex-col gap-2">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-1" id="welcomeMessage">👋 Welcome back!</h2>
            <p class="text-gray-600 text-base md:text-lg leading-relaxed">
                Here's your room info, billing status, and more.<br>
                Let's make your stay comfortable.
            </p>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">🏠 Tenant Dashboard</h2>

            <!-- Quick Actions (Moved to Top-Right) -->
            <div class="flex gap-4">
                <a href="booking.html" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition">
                    📅 Book a Room
                </a>
                <a href="billing.html" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-600 transition">
                    🧾 View Billing
                </a>
            </div>
        </div>

        <!-- Grid Layout for Dashboard Sections -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Room Booking Status (No "Book Now" Button) -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">📌 Room Booking Status</h3>
                <div id="roomStatus" class="text-gray-600">Loading...</div>
            </div>

            <!-- Billing Notifications -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">💰 Billing Notifications</h3>
                <div id="billingNotifications" class="text-gray-600">Loading...</div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">🚫 Cancel Room</h3>
                <p class="text-gray-600 mb-4">Request to cancel your current room booking.</p>
                <a href="cancelRoom.html" class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-600 transition">
                    🚫 Cancel Room
                </a>
            </div>
        </div>
    </main>

    <script type="module" src="../js/tenantDashboard.js"></script>
</body>
</html>
