<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Ensure User is Logged In -->
    <script type="module">
        import { checkAuth } from "../js/auth.js";
        checkAuth();
    </script>

    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script>
        fetch("navbar_tenant.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <!-- Maintenance Content -->
    <main class="flex-grow container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">ðŸ”§ Maintenance Requests</h2>

            <!-- Quick Actions (Consistent with Tenant Dashboard) -->
            <div class="flex gap-4">
                <a href="dashboard.html" class="bg-gray-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-gray-600 transition">
                    ðŸ”™ Back to Dashboard
                </a>
                <a href="billing.html" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-600 transition">
                    ðŸ’° View Billing
                </a>
            </div>
        </div>

        <!-- Grid Layout for Maintenance Sections -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Submit Maintenance Request -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">ðŸ“© Submit a Maintenance Request</h3>
                <p class="text-gray-600 mb-4">Describe the issue, and our team will address it as soon as possible.</p>

                <form id="maintenanceForm" class="space-y-4">
                    <label class="block">
                        <span class="text-gray-700 font-medium">Amenity</span>
                        <input type="text" id="amenity" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
                    </label>

                    <label class="block">
                        <span class="text-gray-700 font-medium">Issue Description</span>
                        <textarea id="description" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"></textarea>
                    </label>

                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
                        ðŸ“© Submit Request
                    </button>
                </form>
            </div>

            <!-- Maintenance Request List -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">ðŸ“‹ Your Maintenance Requests</h3>
                <div id="requestList" class="space-y-4">
                    <p class="text-gray-500">Loading requests...</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/maintenance.js"></script>
</body>
</html>
