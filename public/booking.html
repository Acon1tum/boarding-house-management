<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100">

    <script type="module">
        import { checkAuth } from "../js/auth.js";
        checkAuth();
    </script>
    

    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <h2 class="text-2xl font-bold mb-4">Book a Room</h2>

    <!-- Room Filters -->
    <form id="filterForm" class="mb-6 flex gap-4">
        <input type="number" id="minPrice" placeholder="Min Price" class="p-2 border rounded">
        <input type="number" id="maxPrice" placeholder="Max Price" class="p-2 border rounded">
        <select id="statusFilter" class="p-2 border rounded">
            <option value="available">Available</option>
            <option value="occupied">Occupied</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Filter</button>
    </form>

    <!-- Room List -->
    <div id="roomList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <!-- Import Booking.js -->
    <script type="module" src="../js/booking.js"></script>

    <!-- Ensure User is Logged In -->
    <script type="module">
        import { checkAuth } from "../js/auth.js";
        checkAuth();
    </script>

</body>
</html>
