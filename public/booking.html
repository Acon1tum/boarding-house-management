<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Ensure User is Logged In -->
    <script type="module">
        import { checkAuth } from "../js/auth.js";
        checkAuth();
    </script>

    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script>
        fetch("navbar_tenant.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">üè† Book a Room</h2>

        <!-- Room Filters (Single Line) -->
        <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 mb-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">üîç Filter Rooms</h3>
            <form id="filterForm" class="flex flex-nowrap gap-4 items-center">
                <input type="number" id="minPrice" placeholder="Min Price" 
                    class="p-3 border rounded flex-1 min-w-[120px]">
                <input type="number" id="maxPrice" placeholder="Max Price" 
                    class="p-3 border rounded flex-1 min-w-[120px]">
                <select id="statusFilter" class="p-3 border rounded flex-1 min-w-[140px]">
                    <option value="available">Available</option>
                    <option value="occupied">Occupied</option>
                </select>
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition">
                    Apply Filters
                </button>
            </form>
        </div>

        <!-- Room List -->
        <div id="roomList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- Import Booking.js -->
    <script type="module" src="../js/booking.js"></script>

</body>
</html>
