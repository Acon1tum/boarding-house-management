<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script> <!-- Iconify Library -->
    <style>
        body {
            background: linear-gradient(to bottom, #B3E5FC, #E1F5FE);
            min-height: 100vh;
            transition: background 0.3s ease-in-out;
        }
    
        @media (max-width: 768px) {
            body {
                background: linear-gradient(to bottom, #81D4FA, #B3E5FC); /* Darker gradient for smaller screens */
            }
        }
    
        @media (max-width: 480px) {
            body {
                background: linear-gradient(to bottom, #4FC3F7, #81D4FA); /* Even darker gradient for mobile screens */
            }
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .logo-image {
            background-color: transparent !important;
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center bg-blue-500 text-white">

    <script type="module">
        import { preventAuthPages } from "../js/auth.js";
        preventAuthPages(); // Redirect if already logged in
    </script>

    <!-- Logo (Copied from Login Page) -->
    <div class="logo-container w-40 mb-6">
        <img src="/assets/logo.png" alt="Logo" class="logo-image w-full h-auto">
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-black">
        <h2 class="text-2xl font-bold text-center mb-1">Sign Up</h2>
        <h2 class="text-xl font-semibold text-center text-gray-600 mb-6">(Tenant Only)</h2>
        <form id="signupForm" class="flex flex-col gap-4">
            <input type="text" id="firstName" placeholder="First Name" required class="p-2 border rounded">
            <input type="text" id="lastName" placeholder="Last Name" required class="p-2 border rounded">
            <input type="email" id="email" placeholder="Email" required class="p-2 border rounded">
            <input type="password" id="password" placeholder="Password" required class="p-2 border rounded">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Sign Up</button>
        </form>
        <p class="mt-4 text-center">Already have an account? 
            <button id="loginRedirect" class="text-blue-500 hover:underline">Login</button>
        </p>
    </div>

    <script type="module" src="../js/signup.js"></script>
    <script>
        document.getElementById("loginRedirect").addEventListener("click", () => {
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
