<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script> <!-- Iconify Library -->
    <style>
        body {
            background: linear-gradient(to bottom, #B3E5FC, #E1F5FE);
            min-height: 100vh;
            transition: background 0.3s ease-in-out;
        }
    
        @media (max-width: 768px) {
            body {
                background: linear-gradient(to bottom, #81D4FA, #B3E5FC);
            }
        }
    
        @media (max-width: 480px) {
            body {
                background: linear-gradient(to bottom, #4FC3F7, #81D4FA);
            }
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-image {
            background-color: transparent !important;
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body class="h-screen flex">

    <!-- Left Side with Wavy Background -->
    <div class="hidden md:block w-1/2 h-full bg-cover bg-left" style="background-image: url('/assets/wave.png');"></div>

    <!-- Right Side with Sign-Up Form -->
    <div class="w-full md:w-1/2 flex justify-center items-center px-8 md:pr-16">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-black">
            <!-- Logo inside form -->
            <div class="logo-container w-32 mx-auto mb-4">
                <img src="/assets/logo.png" alt="Logo" class="logo-image w-full h-auto">
            </div>

            <!-- Title & Subtitle in One Line -->
            <div class="flex justify-center items-center gap-2 mb-6">
                <h2 class="text-2xl font-bold text-center">Sign Up</h2>
                <h2 class="text-xl font-semibold text-gray-600">(Tenant Only)</h2>
            </div>        

            <form id="signupForm" class="flex flex-col gap-4">
                <input type="text" id="firstName" placeholder="First Name" required class="p-3 px-4 border rounded-full">
                <input type="text" id="lastName" placeholder="Last Name" required class="p-3 px-4 border rounded-full">
                <input type="email" id="email" placeholder="Email" required class="p-3 px-4 border rounded-full">
                
                <div class="relative">
                    <input type="password" id="password" placeholder="Password" required class="p-3 px-4 border rounded-full w-full">
                    <span id="togglePassword" class="absolute inset-y-0 right-4 flex items-center cursor-pointer">
                        <span class="iconify" data-icon="mdi:eye-off" id="toggleIcon"></span>
                    </span>
                </div>
                
                <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-full hover:bg-green-600 transition-colors">Sign Up</button>
            </form>
            <p class="mt-4 text-center">Already have an account? 
                <button id="loginRedirect" class="text-blue-500 hover:underline">Login</button>
            </p>
        </div>
    </div>

    <script type="module" src="../js/auth.js"></script>
    <script>
        document.getElementById("loginRedirect").addEventListener("click", () => {
            window.location.href = "login.html";
        });
        
        document.getElementById("togglePassword").addEventListener("click", () => {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.setAttribute("data-icon", "mdi:eye");
            } else {
                passwordField.type = "password";
                toggleIcon.setAttribute("data-icon", "mdi:eye-off");
            }
        });
    </script>
</body>
</html>
